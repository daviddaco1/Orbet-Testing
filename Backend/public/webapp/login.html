<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Orbet</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"
        integrity="sha512-7IDZ+mHVoc7nSziUi72L5rGojJDtveVWHOjb+Eu8QSnguy5FitNnFyEoLoL3v1u18DNm4E30elDfkhZvVADw6Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Video Background -->
    <video class="bg-video" autoplay muted loop>
        <source src="orbet_ship.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>

    <img src="refe/Login.png" class="fullRefe d-none" alt="">

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="images/logo_orbet.png" class="w-100" alt="">
        <div id="profileInfoSidebar">

        </div>
        <hr>
        <a href="#" class="active"><img src="images/Icono_sideDummy.png" alt=""> Home</a>
        <a href="#"><img src="images/Icono_sideDummy.png" alt=""> Favorites</a>
        <a href="#"><img src="images/Icono_sideDummy.png" alt=""> Releases</a>
        <a href="#"><img src="images/Icono_sideDummy.png" alt=""> Challenges</a>
        <a href="#"><img src="images/Icono_sideDummy.png" alt=""> Promotions</a>
        <hr>
        <a href="#"><img src="images/Icono_sideDummy.png" alt=""> $100k Weekly Race</a>
        <hr>
    </div>

    <!-- Top Information -->
    <div class="top-info d-none">
        <div class="wallet">$3,547.02</div>
        <button class="btn btn-outline-light">Wallet</button>
    </div>

    <!-- Login Panel -->
    <div class="login-panel">
        <div class="login-card">
            <h3 class="text-center mb-4">Login to Orbet</h3>
            <div class="alert d-none" role="alert" id="alertData">
                This is a primary alert—check it out!
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password <span>*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your pass">
                </div>
                <div class="text-right mb-3">
                    <a href="#" class="text-light">Forgot your password?</a>
                </div>
                <button type="button" class="btn btn-primary btn-block" id="loginBtn">Login</button>
            </form>
            <div class="mt-3 text-center">
                <span>o inicia sesión con</span>
                <div class="d-flex justify-content-center mt-2">
                    <a href="#" class="btn  mx-1 btn-social-login" data-login="facebook"><img src="images/fb-icon.png" alt=""></a>
                    <a href="#" class="btn  mx-1 btn-social-login"  data-login="google"><img src="images/google-icon.png" alt=""></a>
                    <a href="#" class="btn  mx-1 btn-social-login"  data-login="twitch"><img src="images/discord-icon.png" alt=""></a>
                </div>
            </div>
            <div class="mt-3 text-center">
                <span>¿No tienes una cuenta? <a href="register.html" class="text-light">Regístrate</a></span>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="notify.js"></script>
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="socket-mgr.js"></script>
    <script src="loginmgr.js"></script>
</body>
</html>
