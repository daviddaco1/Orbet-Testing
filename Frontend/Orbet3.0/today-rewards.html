<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Today's Reward</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" href="assets/fonts/fonts.css" type="text/css"/>
<link rel="stylesheet" href="assets/fonts/icomoon.css" type="text/css"/>
<link rel="stylesheet" href="assets/css/swiper.min.css" type="text/css"/>
<link rel="stylesheet" href="assets/css/global.css" type="text/css"/>
<link rel="stylesheet" href="assets/css/today-reward.css" type="text/css"/>
</head>
<body>
<div class="layoutBox">
  <div class="layoutBg"><img class="img-responsive" src="assets/images/rewards/today-reward-bg.png" alt="today-reward-bg"/></div>
  <div class="loadPartial" data-page="include/sideBar.html"></div>
  <div class="container">
    <div class="loadPartial" data-page="include/header.html"></div>
    <div class="todayRewardSection">
      <div class="pageHeadingCenter">
        <h2>Today's Reward</h2>
        <figure><img class="img-responsive" src="assets/images/top-shape-line.svg" alt="top-shape-line"/></figure>
      </div>
      <div class="todayRewardSliderBox">
        <div class="swiper-container"> 
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper"> 
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="cradBox">
                <div class="rewardCircleBox">
                  <div class="dateBox">Jul 13</div>
                  <div class="ringBox"></div>
                  <figure><img class="img-responsive" src="assets/images/rewards/reward-item.png" alt="reward-box"></figure>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="cradBox">
                <div class="rewardCircleBox">
                  <div class="dateBox">Jul 14</div>
                  <div class="ringBox"></div>
                  <figure><img class="img-responsive" src="assets/images/rewards/reward-item.png" alt="reward-box"></figure>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="cradBox">
                <div class="rewardCircleBox">
                  <div class="dateBox">Jul 15</div>
                  <div class="ringBox"></div>
                  <figure><img class="img-responsive" src="assets/images/rewards/reward-item.png" alt="reward-box"></figure>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="cradBox">
                <div class="rewardCircleBox">
                  <div class="dateBox">Jul 16</div>
                  <div class="ringBox"></div>
                  <figure><img class="img-responsive" src="assets/images/rewards/reward-item.png" alt="reward-box"></figure>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="cradBox">
                <div class="rewardCircleBox">
                  <div class="dateBox">Jul 17</div>
                  <div class="ringBox"></div>
                  <figure><img class="img-responsive" src="assets/images/rewards/reward-item.png" alt="reward-box"></figure>
                </div>
              </div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
          
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <div class="rewardPathWrp">
        <div class="leftRightBottomCornerBox">
          <figure><img class="img-responsive" src="assets/images/big-left-corner.svg" alt="big-left-corner"/><img class="img-responsive" src="assets/images/big-right-corner.svg" alt="big-right-corner"/></figure>
        </div>
        <div class="rewardValueBox">
          <div class="rewardValuePath">
            <h4>Your reward path</h4>
            <p>This is lorem ipsum dolor et same et ipsum dolor et same et valahar morghulis</p>
          </div>
          <div class="rewardBoxValue">
            <div class="rewardBoxAmt">$503.76</div>
            <button class="btn btn-info active"><span>Open Box</span></button>
          </div>
          <div class="rewardLavelAmt">
            <div class="cometLbl">Comet level</div>
            <div class="lvlProgress">
              <div class="progressBar"><span style="width:80%"></span></div>
              <div class="progressAmtValue"> <span class="initalAmt">$10,876.90</span> <span class="totalAmt">$50,000.00</span> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="loadPartial" data-page="include/footer.html"></div>
  </div>
</div>
<div class="loadPartial" data-page="include/global-popup.html"></div>
<script src="assets/js/jquery-3.7.1.min.js"></script> 
<script src="assets/js/swiper.min.js"></script> 
<script src="assets/js/global-function.js"></script> 
<script>
	var mySwiper = new Swiper('.swiper-container', {
	  slidesPerView:3,
	  loop: true,
	  centeredSlides: true,
	  effect: 'coverflow',
	  coverflowEffect: {
		rotate: 0,
		stretch:0,
		depth:400,
		modifier: 1,
		slideShadows : false,
	  },
	  navigation: {
		prevEl: ".swiper-button-prev",
		nextEl: ".swiper-button-next"
	  },
	/*  pagination: {
		el: ".swiper-pagination",
		type: 'bullets',
		clickable: true
	  },*/
	});
</script>
</body>
</html>
